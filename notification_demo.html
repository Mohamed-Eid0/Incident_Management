<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
        }
        
        .status-indicator.connected {
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .input-group label {
            font-weight: 600;
            color: #555;
        }
        
        .input-group input {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #10b981;
        }
        
        .btn-secondary:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .notification-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .notification-item {
            padding: 15px;
            background: #f9fafb;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 5px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification-item.unread {
            background: #eff6ff;
            border-left-color: #3b82f6;
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }
        
        .notification-title {
            font-weight: 600;
            color: #1f2937;
        }
        
        .notification-time {
            font-size: 12px;
            color: #6b7280;
        }
        
        .notification-message {
            color: #4b5563;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .notification-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #3b82f6;
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .log {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 5px;
        }
        
        .log-entry.error {
            color: #ef4444;
        }
        
        .log-entry.info {
            color: #3b82f6;
        }
        
        .badge-container {
            position: relative;
            display: inline-block;
        }
        
        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .action-buttons button {
            flex: 1;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîî Notification System Demo</h1>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
        
        <div class="grid">
            <!-- Login Panel -->
            <div class="panel">
                <h2>üîê Authentication</h2>
                <div class="login-form">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="username" value="admin" placeholder="Enter username">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" value="admin123" placeholder="Enter password">
                    </div>
                    <button onclick="login()" id="loginBtn">Login & Connect</button>
                    <button onclick="disconnect()" id="disconnectBtn" class="btn-danger" disabled>Disconnect</button>
                </div>
            </div>
            
            <!-- Stats Panel -->
            <div class="panel">
                <h2>üìä Statistics</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalCount">0</div>
                        <div class="stat-label">Total Notifications</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="unreadCount">0</div>
                        <div class="stat-label">Unread</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="realtimeCount">0</div>
                        <div class="stat-label">Real-time Received</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Actions Panel -->
        <div class="panel">
            <h2>‚ö° Actions</h2>
            <div class="action-buttons">
                <button onclick="fetchNotifications()" id="fetchBtn" disabled>Fetch All Notifications</button>
                <button onclick="fetchUnread()" id="fetchUnreadBtn" disabled>Fetch Unread Only</button>
                <button onclick="getUnreadCount()" id="countBtn" disabled>Get Unread Count</button>
                <button onclick="markAllAsRead()" id="markAllBtn" class="btn-secondary" disabled>Mark All as Read</button>
                <button onclick="createTestTicket()" id="createTicketBtn" class="btn-secondary" disabled>Create Test Ticket</button>
            </div>
        </div>
        
        <!-- Notifications Panel -->
        <div class="panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 style="margin: 0;">üì¨ Notifications</h2>
                <div class="badge-container">
                    <span>üîî</span>
                    <div class="badge" id="notificationBadge">0</div>
                </div>
            </div>
            <div class="notification-list" id="notificationList">
                <p style="color: #6b7280; text-align: center;">Login to view notifications</p>
            </div>
        </div>
        
        <!-- Console Log Panel -->
        <div class="panel">
            <h2>üìù Console Log</h2>
            <div class="log" id="consoleLog">
                <div class="log-entry info">> Notification System Demo Ready</div>
                <div class="log-entry info">> Waiting for login...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000/api';
        const WS_BASE = 'ws://localhost:8000/ws/notifications/';
        
        let accessToken = null;
        let ws = null;
        let realtimeCount = 0;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('consoleLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (connected) {
                indicator.classList.add('connected');
                text.textContent = 'Connected to WebSocket';
                text.style.color = '#10b981';
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'Disconnected';
                text.style.color = '#ef4444';
            }
        }
        
        function enableButtons(enabled) {
            const buttons = ['fetchBtn', 'fetchUnreadBtn', 'countBtn', 'markAllBtn', 'createTicketBtn'];
            buttons.forEach(id => {
                document.getElementById(id).disabled = !enabled;
            });
            document.getElementById('disconnectBtn').disabled = !enabled;
            document.getElementById('loginBtn').disabled = enabled;
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            log(`Attempting login as ${username}...`);
            
            try {
                const response = await fetch(`${API_BASE}/auth/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access;
                    log(`‚úÖ Logged in as ${data.user.username} (${data.user.role})`, 'info');
                    
                    connectWebSocket();
                    enableButtons(true);
                    fetchNotifications();
                    getUnreadCount();
                } else {
                    log('‚ùå Login failed: Invalid credentials', 'error');
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        function connectWebSocket() {
            log('Connecting to WebSocket...');
            
            ws = new WebSocket(`${WS_BASE}?token=${accessToken}`);
            
            ws.onopen = () => {
                log('‚úÖ WebSocket connected', 'info');
                updateStatus(true);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'connection_established') {
                    log(`üì° Connection confirmed: User ID ${data.user_id}`, 'info');
                } else if (data.notification_type) {
                    realtimeCount++;
                    document.getElementById('realtimeCount').textContent = realtimeCount;
                    log(`üîî Real-time notification: ${data.notification_type}`, 'info');
                    
                    addNotificationToUI(data, true);
                    getUnreadCount();
                    
                    // Show browser notification if permitted
                    if (Notification.permission === 'granted') {
                        new Notification(data.message, {
                            body: data.ticket?.title || '',
                            icon: 'üîî'
                        });
                    }
                }
            };
            
            ws.onclose = () => {
                log('‚ö†Ô∏è  WebSocket disconnected', 'error');
                updateStatus(false);
            };
            
            ws.onerror = (error) => {
                log(`‚ùå WebSocket error: ${error}`, 'error');
            };
            
            // Send heartbeat every 30 seconds
            setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'ping', timestamp: Date.now() }));
                }
            }, 30000);
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
            }
            accessToken = null;
            enableButtons(false);
            updateStatus(false);
            log('Disconnected', 'info');
        }
        
        async function fetchNotifications() {
            log('Fetching all notifications...');
            
            try {
                const response = await fetch(`${API_BASE}/notifications/`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalCount').textContent = data.count;
                    log(`‚úÖ Fetched ${data.count} notifications`);
                    
                    displayNotifications(data.results);
                } else {
                    log(`‚ùå Failed to fetch notifications: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function fetchUnread() {
            log('Fetching unread notifications...');
            
            try {
                const response = await fetch(`${API_BASE}/notifications/unread/`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Fetched ${data.count} unread notifications`);
                    displayNotifications(data.results);
                } else {
                    log(`‚ùå Failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function getUnreadCount() {
            try {
                const response = await fetch(`${API_BASE}/notifications/unread_count/`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('unreadCount').textContent = data.count;
                    document.getElementById('notificationBadge').textContent = data.count;
                    log(`üìä Unread count: ${data.count} (EMAIL: ${data.by_type.EMAIL || 0}, WHATSAPP: ${data.by_type.WHATSAPP || 0}, SYSTEM: ${data.by_type.SYSTEM || 0})`);
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function markAllAsRead() {
            log('Marking all notifications as read...');
            
            try {
                const response = await fetch(`${API_BASE}/notifications/mark_all_as_read/`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ ${data.message}`);
                    fetchNotifications();
                    getUnreadCount();
                } else {
                    log(`‚ùå Failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function createTestTicket() {
            log('Creating test ticket...');
            
            const ticketData = {
                project_name: "Demo Project",
                title: `Test Ticket - ${new Date().toLocaleTimeString()}`,
                description: "This is a test ticket created from the demo",
                priority: "HIGH",
                category: "BUG"
            };
            
            try {
                const response = await fetch(`${API_BASE}/tickets/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(ticketData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Created ticket #${data.id}: ${data.title}`);
                    log('‚è≥ Waiting for notifications... (should receive via WebSocket)');
                } else {
                    log(`‚ùå Failed to create ticket: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function displayNotifications(notifications) {
            const listDiv = document.getElementById('notificationList');
            listDiv.innerHTML = '';
            
            if (notifications.length === 0) {
                listDiv.innerHTML = '<p style="color: #6b7280; text-align: center;">No notifications</p>';
                return;
            }
            
            notifications.forEach(notif => {
                addNotificationToUI(notif, false);
            });
        }
        
        function addNotificationToUI(notif, prepend = false) {
            const listDiv = document.getElementById('notificationList');
            
            const item = document.createElement('div');
            item.className = `notification-item ${!notif.is_read ? 'unread' : ''}`;
            
            const time = notif.created_at || notif.timestamp;
            const formattedTime = time ? new Date(time).toLocaleString() : 'Just now';
            
            item.innerHTML = `
                <div class="notification-header">
                    <div class="notification-title">${notif.subject || notif.message.substring(0, 50)}</div>
                    <div class="notification-time">${formattedTime}</div>
                </div>
                <div class="notification-message">${notif.message}</div>
                <span class="notification-badge">${notif.notification_type || notif.notification_type_display || 'SYSTEM'}</span>
                ${!notif.is_read ? '<span class="notification-badge" style="background: #ef4444; margin-left: 5px;">UNREAD</span>' : ''}
            `;
            
            if (prepend && listDiv.firstChild) {
                listDiv.insertBefore(item, listDiv.firstChild);
            } else {
                listDiv.appendChild(item);
            }
        }
        
        // Request notification permission on load
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
